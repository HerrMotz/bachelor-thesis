terhorst_Completeness_of_RDF:
  type: article
  title: Completeness, decidability and complexity of entailment for RDF Schema and a semantic extension involving the OWL vocabulary
  author: ter Horst, Herman J.
  date: 2005
  page-range: 79–115
  url: https://www.sciencedirect.com/science/article/pii/S1570826805000144
  serial-number:
    doi: https://doi.org/10.1016/j.websem.2005.06.001
    issn: 1570-8268
  abstract: 'We prove that entailment for RDF Schema (RDFS) is decidable, NP-complete, and in P if the target graph does not contain blank nodes. We show that the standard set of entailment rules for RDFS is incomplete and that this can be corrected by allowing blank nodes in predicate position. We define semantic extensions of RDFS that involve datatypes and a subset of the OWL vocabulary that includes the property-related vocabulary (e.g. FunctionalProperty), the comparisons (e.g. sameAs and differentFrom) and the value restrictions (e.g. allValuesFrom). These semantic extensions are in line with the ‘if-semantics’ of RDFS and weaker than the ‘iff-semantics’ of D-entailment and OWL (DL or Full). For these semantic extensions we present entailment rules, prove completeness results, prove that consistency is in P and that, just as for RDFS, entailment is NP-complete, and in P if the target graph does not contain blank nodes. There are no restrictions on use to obtain decidability: classes can be used as instances.'
  parent:
    type: periodical
    title: Journal of Web Semantics
    issue: 2
    volume: 3

